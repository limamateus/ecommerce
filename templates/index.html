{{define "index"}}

{{template "_head"}}
{{template "_menu"}}

<body>  
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>                          
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/New" class="btn btn-primary mb-2">Adicionar Produto</a>
        </div>
    </div>
</body>
<script>
    
    function onDelete(id){ // Função para criar um poup onde irei verificar se o usuario deseja realmente deletar ou não
        let resposta = confirm("Deseja realmente deletar esse produto?") // Aqui eu relizo a pertunta e verifico a resposta 

        if(resposta){ // se for verdadeira eu deleto o produto usando a rota
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
